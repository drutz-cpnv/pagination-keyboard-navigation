<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond arrondi -->
  <rect width="128" height="128" rx="24" fill="url(#grad)"/>
  
  <!-- Icône de page/document -->
  <g transform="translate(32, 24)">
    <!-- Page blanche -->
    <path d="M 20 8 L 20 80 L 60 80 L 60 20 L 40 20 L 40 8 Z" 
          fill="white" 
          fill-opacity="0.95"
          stroke="white"
          stroke-width="2"
          stroke-linejoin="round"/>
    
    <!-- Coin replié -->
    <path d="M 40 8 L 40 20 L 60 20 Z" 
          fill="white" 
          fill-opacity="0.7"/>
    
    <!-- Lignes de texte -->
    <line x1="28" y1="32" x2="52" y2="32" 
          stroke="#4285f4" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <line x1="28" y1="42" x2="52" y2="42" 
          stroke="#4285f4" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <line x1="28" y1="52" x2="48" y2="52" 
          stroke="#4285f4" 
          stroke-width="3" 
          stroke-linecap="round"/>
    <line x1="28" y1="62" x2="44" y2="62" 
          stroke="#4285f4" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Point d'extension (petit badge) -->
  <circle cx="100" cy="28" r="12" fill="#ea4335"/>
  <text x="100" y="33" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">+</text>
</svg>

